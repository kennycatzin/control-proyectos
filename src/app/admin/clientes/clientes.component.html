<div class="col-sm-12" *ngIf="cargando">
    <div class="alert alert-warning text-center">

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Catálogo de clientes</h4>
                <div class="table-responsive">
                    <table class="table color-table info-table">
                        <thead class="text-center">
                            <tr>
                                <th class="text-center">#</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Opciones</th>

                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let obj of objeto; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{obj.nombre}}</td> 
                                <td>{{obj.telefono}}</td>
                                <td>{{obj.email}}</td>  
                                <td class="d-flex justify-content-between">
                                    <a data-toggle="modal" data-target="#exampleModal" (click)="actulizar(obj)"><i class="fas fa-edit text-warning"></i></a> 
                                    <a (click)="borrar(obj)"><i class="fas fa-trash-alt text-danger"></i></a> 
                                </td>
                              
                        </tbody>
                    </table>
                    <div class="col-12 row text-center">
                        <div class="col-6">
                            <button (click)="cambiarDesde(-6)" class="btn btn-secondary">Anteriores</button>
                        </div>
                        <div class="col-6">
                            <button (click)="cambiarDesde(6)" class="btn btn-secondary">Siguientes</button>

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCatalogo(f)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre de cliente</label>
                        <input [(ngModel)]="persona.nombre" type="text" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Ingrese la descripción" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input [(ngModel)]="persona.email" type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Ingrese la descripción" required>
                    </div>  
                    <div class="form-group">
                        <label for="exampleInputEmail1">Teléfono</label>
                        <input [(ngModel)]="persona.telefono" type="text" class="form-control" name="telefono" aria-describedby="emailHelp" placeholder="Ingrese la descripción" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Fecha nacimiento</label>
                        <input [(ngModel)]="persona.fecha_nacimiento" type="date" class="form-control" name="fecha_nacimiento" aria-describedby="emailHelp" placeholder="Ingrese la descripción" required>
                     </div>                   

                </div>
                <div class="modal-footer">
                    <button id="cierraModal" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
