                Agregar pendiente
                <i class="fas fa-play-circle"></i>

    </div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body row align-items-center">
                <div class="col-6">
                    <button (click)="nuevo()" type="button" class="btn btn-info align-self-auto" data-toggle="modal" data-target="#exampleModal">
                        Agregar usuario
                        <i class="fas fa-play-circle"></i>     
                    </button>                
                </div>

                <div class="col-6">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario</label>
                        <input #input (keyup)="busqueda( input.value )" class="form-control" type="text" placeholder="Buscar elemento...">
                    </div>
                </div>



               

               
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12" *ngIf="cargando">
    <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br>
        <i class="fas fa-sync-alt fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor</span>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Catálogo de pendientes</h4>
                <div class="table-responsive">
                    <table class="table color-table info-table">
                        <thead class="text-center">
                            <tr>
                                <th class="text-center">ID</th>
                                <th>Usuario</th>
                                <th class="text-center">Email</th>
                                <th>Tipo</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let obj of objeto; let i = index">
                                <!-- <td>{{i+1}}</td> -->
                                <td>{{obj.id}}</td>
                                <td>{{obj.name}}</td>
                                <td>{{obj.email}}</td>
                                <td>{{obj.activo}}</td>
                                <td class="d-flex justify-content-between">
                                    <a data-toggle="modal" data-target="#exampleModal" (click)="actulizar(obj)"><i class="fas fa-edit text-warning"></i></a> 
                                    <a (click)="borrar(obj)"><i class="fas fa-trash-alt text-danger"></i></a> </td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="paginado" class="col-12 row text-center">
                        <div class="col-6">
                            <button (click)="cambiarDesde(-6)" class="btn btn-secondary">Anteriores</button>
                        </div>
                        <div class="col-6">
                            <button (click)="cambiarDesde(6)" class="btn btn-secondary">Siguientes</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCatalogo(f)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre de usuario</label>
                        <input [(ngModel)]="usuario.name" type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Ingrese la descripción" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input [(ngModel)]="usuario.email" type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Ingrese la descripción" required>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputEmail1">Password</label>
                                <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" aria-describedby="emailHelp" placeholder="****">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1">Confirma password</label>
                                <input  [(ngModel)]="usuario.password_confirmation" type="password" class="form-control" name="password" aria-describedby="emailHelp" placeholder="****">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tipo usuario</label>
                        <select [(ngModel)]="usuario.tipo" name="tipo" class="form-control" required>
                            <option selected value="">Seleccione el tipo de usuario</option>
                            <option  value="1">Administrador</option>
                            <option  value="2">Usuario</option>
                        </select>       
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="cierraModal" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
